<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- Bootstrap css -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bkclouds.cc/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bkclouds.cc/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="https://magicbox.bkclouds.cc/static_api/analysis.js"></script>
    <script src="${STATIC_URL}js/csrftoken.jsp"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bkclouds.cc/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bkclouds.cc/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
</head>

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header">
            <nav class="">
                <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f14">
                    <div class="navbar-container">
                        <div class="navbar-header pull-left">
                            <a class="navbar-brand" href="javascript:;">
                                <img src="https://magicbox.bkclouds.cc/static_api/v3/bk/images/logo.png" class="logo"> </a>
                        </div>
                        <ul class="nav navbar-nav pull-left m0">
                            <li class="active"><a href="javascript:void(0);">首页</a></li>
                        </ul>
                        <div class="navbar-header pull-right">
                            <ul class="nav">
                                <li class="user-info">
                                    <a href="javascript:;">
                                        <img class="img-rounded" src="https://magicbox.bkclouds.cc/static_api/v3/components/horizontal_nav1/images/avatar.png">
                                        <span>admin</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <div class="king-panel8 m15">
                <div class="king-panel8-header">
                    <h3 class="king-panel8-title king-info">计算</h3>
                </div>
                <div class="king-panel8-content pt25">
                    <form class="form-horizontal">
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">乘数：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="multiplier" placeholder="提示信息"> </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">被乘数：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="multiplicand" placeholder="提示信息"> </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" class="king-btn mr10  king-success" id="mult_figure">计算</button>
                                <button type="button" class="king-btn king-default " id="mult_return">重置</button>
                            </div>
                        </div>
                    </form>
                    <div class="king-widget1  m0">
                        <div class="king-widget2-content p25">
                            <div class="king-counter king-counter-lg">
                                <span class="king-counter-number" id="mult_result"></span>
                                <div class="king-counter-label text-uppercase">counters</div>
                            </div>
                        </div>
                    </div>
                    <!-- 设置面板Start -->
                    <!-- 设置面板End -->
                </div>
            </div>
            <div class="king-panel8 m15">
                <div class="king-panel8-header">
                    <h3 class="king-panel8-title king-info">记录</h3>
                </div>
                <div class="king-panel8-content pt25">
                    <table class="table mb0 pr15 ranger-box ">
                        <thead>
                            <tr>
                                <th style="width: 100px;">#</th>
                                <th style="width: 20%;">任务</th>
                                <th style="width: 20%;">进度</th>
                                <th style="width: 20%;">开发者</th>
                                <th>结束时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="width: 100px;">1</td>
                                <td style="width: 20%;">版本更新</td>
                                <td style="width: 20%;">完成</td>
                                <td style="width: 20%;">管理员</td>
                                <td>2015-09-20</td>
                            </tr>
                            <tr>
                                <td style="width: 100px;">2</td>
                                <td style="width: 20%;">数据备份</td>
                                <td style="width: 20%;">完成</td>
                                <td style="width: 20%;">管理员</td>
                                <td>2015-09-20</td>
                            </tr>
                            <tr>
                                <td style="width: 100px;">3</td>
                                <td style="width: 20%;">定时任务</td>
                                <td style="width: 20%;">完成</td>
                                <td style="width: 20%;">管理员</td>
                                <td>2015-09-20</td>
                            </tr>
                            <tr>
                                <td style="width: 100px;">4</td>
                                <td style="width: 20%;">修复bug</td>
                                <td style="width: 20%;">完成</td>
                                <td style="width: 20%;">管理员</td>
                                <td>2015-09-20</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
     $(function () {
         $("#mult_figure").click(function () {
             var multiplier = $("#multiplier").val();
             var multiplicand = $("#multiplicand").val();
             $.post("${SITE_URL}multiplication_figure/",{
                'multiplier':multiplier,
                 'multiplicand':multiplicand,
             },function (res){
                if(res.result) {
                    $("#mult_result").html(res.mult_result);

                }
             }, 'json');
         })
     })
    </script>
</body>

</html>
